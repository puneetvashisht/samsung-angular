<html>
    <head>
        <title>
            Reverse
        </title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    </head>
    <body>
            <input  type="text" id="input">
            <button class="btn btn-primary" id="reverse" onclick="reverse()">Reverse</button>
            <p> String = <span id="message"></span></p>
            <p>Reversed String = <span id="result"></span></p>
            <script src="node_modules/jquery/dist/jquery.js"></script>
            <script>
                function reverse(){
                    // var content = document.getElementById('input').value;
                    $('#result').text($('#input').val().split('').reverse().join(''));
                    $('#message').text($('#input').val())
                    // console.log(content);
                    // var revStr = content.split('').reverse().join('');
                    // console.log(revStr);
                    // document.getElementById('message').innerText = content;
                    // document.getElementById('result').innerText = revStr;
                }
            </script>
            
    </body>
</html>
