<html>
    <head>
        <title>Angular MVC demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    </head>
    <body ng-app="myApp">
        
        <div s-button caption="Inbox"></div>
        <div s-button caption="Sent"></div>

        <s-button caption="Spam"></s-button>


        <script src="https://code.angularjs.org/1.6.0/angular.js"></script>
        <script>
            var app = angular.module('myApp', [])

           app.directive('sButton', function(){
                return{
                    template: '<button type="button" class="btn">{{caption}}</button>',
                    scope: {},
                    link: function(scope, element, attrs){
                        console.log(attrs);
                        scope.caption = attrs.caption
                        element.bind('mouseenter', function(){
                            console.log('mouse entered...');
                            element.addClass('btn-primary')
                        })
                        element.bind('click', function(){
                            console.log('button clicked...');
                        })
                    }
                }
           })

        </script>
    </body>
</html>
